    <style>
                 .navbar a{
    text-align: left;
    text-decoration: none;
    font-size: 35px;
    margin: 40px;
    color:  #3e8031;
 }
 .navbar a:hover{color:#318829;

body{

}
        /* إعدادات عامة للصفحة */
        div {
            font-family: Arial, sans-serif;
          
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 800px;
            background-color: white; 
            color: #3e8031; 
        }

        /* العنوان الرئيسي */
        h1 {
            margin-top: 5%;
            color:#3e8031;
            font-size: 2.5em;
            
            text-align: center;
        }

        /* حاوية الأزرار */
        .buttons {
            display: flex;
            flex-direction: column; 
            gap: 15px; 
        }

        /* تصميم الأزرار */
        .btn {
            background: transparent;
            color: #3e8031; 
            border: 4px solid #3e8031; 
            padding: 15px 25px;
            font-size: 35px;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            width: 500px; 
            height: 60px;
            transition: all 0.3s ease; 
        }

        /* تأثير عند تمرير الماوس على الأزرار */
        .btn:hover {
            background: #2d6827; 
            color: #000; 
            transform: scale(1.05);
            box-shadow: 0 8px 15px #3e8031; 
        }

        /* حركة الأزرار عند التحميل */
        .btn {
            opacity: 0;
            transform: translateY(50px);
            animation: slideIn 0.7s ease-out forwards;
        }

        /* تأخير حركة كل زر */
        .btn:nth-child(1) {
            animation-delay: 0.2s;
        }

        .btn:nth-child(2) {
            animation-delay: 0.4s;
        }

        .btn:nth-child(3) {
            animation-delay: 0.6s;
        }

        .btn:nth-child(4) {
            animation-delay: 0.8s;
        }

        .btn:nth-child(5) {
            animation-delay: 1s;
        }
        .btn:nth-child(6) {
            animation-delay: 1.1s;
        }

        .btn:nth-child(7) {
            animation-delay: 1.4s;
        }

        .btn:nth-child(8) {
            animation-delay: 1.6s;
        }


        /* حركة الأزرار */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
