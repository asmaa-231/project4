    <h1>الاقتراحات والشكاوي</h1>
    <div class="border">
      <form id="complaintForm">
        <div>
          <input type="text" placeholder="Full name"  id="text" />
        </div>
        <div>
          <input type="email" placeholder="Email Address"  id="email" />
        </div>
        <div>
          <textarea
            name="Subject"
            maxlength="500"
            placeholder="Subject.....!"
            class="subject"
            id="subject"
          ></textarea>
        </div>
        <button type="submit">SEND</button>
      </form>
      <p id="successMessage">تم إرسال رسالتك بنجاح!</p>
    </div>
   
    <script>
      document.getElementById("complaintForm").addEventListener("submit", function (event) {
        event.preventDefault(); // منع إعادة تحميل الصفحة

        // الحصول على القيم من الحقول
        const name = document.getElementById("text").value.trim();
        const email = document.getElementById("email").value.trim();
        const subject = document.getElementById("subject").value.trim();
        const successMessage = document.getElementById("successMessage");

        // التحقق من تعبئة الحقول
        if (!name) {
          alert("يرجى إدخال الاسم.");
          return;
        }
        if (!email) {
          alert("يرجى إدخال البريد الإلكتروني.");
          return;
        }
        if (!subject) {
          alert("يرجى إدخال الموضوع.");
          return;
        }

        // إذا كانت جميع الحقول مملوءة، عرض رسالة النجاح
        successMessage.style.display = "block";
        
        // تفريغ الحقول
        document.getElementById("text").value = "";
        document.getElementById("email").value = "";
        document.getElementById("subject").value = "";
      
    });

    </script>
