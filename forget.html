<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
    <style>
      body {
        height: 100%;
        width: 100%;
        background-image:linear-gradient(to right,rgb(128, 151, 115),rgb(236, 243, 238),rgb(66, 129, 75)) ;
   
      }
      .navbar a {
        text-align: left;
        text-decoration: none;
        font-size: 35px;
        margin: 40px;
        color: #3e8031;
      }
      .navbar a:hover {
        color: #3e8031;
        border: 3px #3e8031 solid;
        padding: 10px;
        width: 10px;
        height: 10px;
        border-radius: 20px;
      }
      p {
        font-size: 50px;
        text-align: center;
      }
      input {
        margin: 30px;
        margin-left: 500px;

        border-radius: 25px;
        padding: 30px;
        height: 30px;
        width: 50%;
        font-size: 32px;
        text-decoration: none;
        text-align: ltr;
      }
      button {
        width: 400px;
        height: 70px;
        direction: ltr;
        font-size: 40px;
        border-radius: 50px;
        margin-left: 43%;
        background-color: #3e8031;
      }
      #successMessage {
        display: none;
        color: green;
        font-size: 30px;
        text-align: center;
        margin-top: 20px;
      }
    
@media (max-width: 768px) {
  .navbar a {
    font-size: 30px; 
    margin: 20px; 
  }

  input {
    margin-left: 20%; 
    width: 60%; 
    font-size: 24px; 
  }

  button {
    margin-left: 30%; 
    width: 300px; 
    height: 60px; 
    font-size: 30px; 
  }

  p {
    font-size: 40px; 
  }
}

/* كود الاستجابة للهواتف (عرض الشاشة أقل من 480 بكسل) */
@media (max-width: 480px) {
  .navbar a {
    font-size: 20px;
    margin: 10px; 
  }

  input {
    margin-left: 10px; 
    width: 75%;
    font-size: 18px;
  }

  button {
    margin-left: 20%;
    width: 250px; 
    height: 50px; 
    font-size: 24px; 
  }

  p {
    font-size: 30px; 
  }
}
    </style>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About us</a>
        <a href="contact.html">Contact</a>
        <a href="log in.html">log in</a>
      </nav>
    </div>
    <p>ارسال الرسالة من خلال</p>
    <form id="Form">
      <input type="text" id="phone" placeholder="Phone number" name="number" />
      <div>
        <input type="email" id="email" placeholder="Email address" name="number" />
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>
    <p id="successMessage">تم الإرسال بنجاح!<br> سوف تصلك الرسالة قريباً</p>
    <script>
      document.getElementById("Form").onsubmit = function (event) {
        event.preventDefault(); // منع إعادة تحميل الصفحة

        const phoneInput = document.getElementById("phone").value.trim();
        const emailInput = document.getElementById("email").value.trim();
        const successMessage = document.getElementById("successMessage");

        if (!phoneInput && !emailInput) {
          alert("يرجى إدخال رقم الهاتف أو البريد الإلكتروني.");
        } else if (phoneInput && emailInput) {
          alert("يرجى إدخال رقم الهاتف أو البريد الإلكتروني فقط.");
        } else {
          successMessage.style.display = "block"; // عرض رسالة النجاح
                    // تفريغ الحقول
        document.getElementById("phone").value = "";
        document.getElementById("email").value = "";
        
        
 
      }};
    </script>
  </body>

  
</html>
