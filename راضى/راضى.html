 <style>
  /* النصوص والصور */
body {
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column; 
  justify-content: center; 
  align-items: center; 
  min-height: 100vh; 
  background-color: white; 
  color: black;
  text-align: center; 
  font-family: Arial, sans-serif;
}

/* النص الرئيسي */
h1 {
  font-size: 3rem;
  margin-bottom: 20px; 
  color: black;
  text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7); 
}
h2{
  font-size: 40px;
}

/* الصور */
.image-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr); 
  gap: 20px;
  padding: 20px;
  background-color: white;
  border-radius: 12px; 
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.7);
}

.image-grid img {
  width: 100%;
  height: 300px; 
  object-fit: cover;
  border: 2px solid black; 
  border-radius: 10px;
 
}

.image-grid img:hover {
  transform: scale(1.1); 
  border-color: #fff; 
  cursor: pointer;
}

/* ريسبونسيف */
@media (max-width: 1024px) {
  .image-grid {
    grid-template-columns: repeat(3, 1fr); 
  }
  .image-grid img {
    height: 260px; 
  }
}

@media (max-width: 768px) {
  .image-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  .image-grid img {
    height: 220px; 
  }
}

@media (max-width: 480px) {
  .image-grid {
    grid-template-columns: 1fr;
  }
  .image-grid img {
    height: 200px; 
  }
}
 </style>
    
</head>
